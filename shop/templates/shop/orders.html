{% extends 'shop/index.html' %}

{% load static %}
{% block content %}
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Shop</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                    aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="{% url 'main' %}">Товары</a>
                    </li>
                </ul>
            </div>
            <div class="d-flex">
                <a class="btn btn-outline-primary" href="{% url 'basket' %}">Корзина</a>
            </div>
        </div>
    </nav>
    <main class="mt-5 container p-3">
        <div class="list-group mb-3">
            <li class="list-group-item active">Оплаченные</li>
            {% for item in items %}
                <a href="{% url 'item' id=item.id %}" class="list-group-item list-group-item-action">{{ item.name }}
                    <span class="badge bg-secondary">{{ item.price }} {{ item.currency.name }}</span></a>
            {% endfor %}
        </div>
    </main>
{% endblock %}
