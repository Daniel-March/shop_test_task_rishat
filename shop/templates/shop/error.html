{% extends 'shop/index.html' %}

{% load static %}
{% block content %}
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Shop</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                    aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="{% url 'main' %}">Товары</a>
                    </li>
                </ul>
            </div>
            <div class="d-flex">
                <a class="btn btn-outline-primary" href="{% url 'basket' %}">Корзина</a>
                <a class="btn btn-outline-primary" href="{% url 'orders' %}">Заказы</a>
            </div>
        </div>
    </nav>
    <main class="mt-5">
        <section class="py-5 text-center container">
            <div class="row py-lg-5">
                <div class="col-lg-6 col-md-8 mx-auto">
                    <h1 class="fw-light text-danger">Ошибка оплаты</h1>
                    <p class="lead text-muted">Проверьте данные или повторите попытку позже</p>
                </div>
            </div>
        </section>
    </main>
{% endblock %}
