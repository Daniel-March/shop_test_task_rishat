{% extends 'shop/index.html' %}

{% block content %}
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Shop</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                    aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" style="cursor: default">Товары</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <a class="btn btn-outline-primary" href="{% url 'basket' %}">Корзина</a>
                    <a class="btn btn-outline-primary" href="{% url 'orders' %}">Заказы</a>
                </div>
            </div>
        </div>
    </nav>

    <main class="mt-5">
        <div class="album py-5 bg-light">
            <div class="container">
                <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                    {% for item in items %}
                        <div class="col">
                            <div class="card shadow-sm">
                                <svg class="bd-placeholder-img card-img-top" width="100%" height="225"
                                     xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail"
                                     preserveAspectRatio="xMidYMid slice" focusable="false">
                                    <title>{{ item.name }}</title>
                                    <rect width="100%" height="100%" fill="#55595c"></rect>
                                    <text x="50%" y="50%" fill="#eceeef" dy=".3em"
                                          class="item_name">{{ item.name }}</text>
                                </svg>

                                <div class="card-body">
                                    <p class="card-text">{{ item.description }}</p>
                                    <div class="d-flex justify-content-between align-items-center">
                                        <div class="btn-group">
                                            <a type="button" class="btn btn-sm btn-outline-primary"
                                               href="{% url 'item' id=item.id %}">Подробнее</a>
                                        </div>
                                        <span class="text-muted fs-5">{{ item.price }} {{ item.currency.name }}</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </main>
    <footer class="text-muted py-5">
        <div class="container">
            <p class="mb-1">Тестовое задание для Python разработчика</p>
        </div>
    </footer>
{% endblock %}
